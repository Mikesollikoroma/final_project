<!-- Main section -->
<main>
    <section class="events">
        <h2>Upcoming Events</h2>

                <option value="sports">Sports</option>
                <option value="academics">Academics</option>
                <option value="cultural">Cultural</option>
            </select>
        </div>
        <ul id="event-list">
            <li data-type="sports">Basketball Game - Dec 15</li>
            <li data-type="academics">Science Fair - Dec 17</li>
            <li data-type="cultural">Winter Music Concert - Dec 22</li>
